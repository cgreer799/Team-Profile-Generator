<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Team Profile</title>
      </head>
      <body>
        <div class="container-fluid d-flex justify-content-center header mb-2">
          <div class="row mt-3 mb-2">
            <h1>My Team</h1>
          </div>
        </div>
        <main class="row d-flex justify-content-center">
        
        <div class="card" id="manager-card">
          <div class="card-header">
            <p>John Manager</p>
            <p>Manager</p>
          </div>
          <div class="card-body">
            <p class="card-text" id="id">ID: 1</p>
            <p class="card-text" id="email">Email: <a href="mailto: john@gmail.com"> john@gmail.com</a></p>
            <p class="card-text" id="office-number">Office Number: AAA111</p>
          </div>
        </div>
        <div class="card" id="engineer-card">
          <div class="card-header">
            <p>Hames Engineer</p>
            <p>Engineer</p>
          </div>
          <div class="card-body">
            <p class="card-text" id="id">ID: 2</p>
            <p class="card-text" id="email">Email: <a href="mailto: he@gmail.com"> he@gmail.com</a></p>
            <p class="card-text" id="github">GitHub:<a href='https://github.com/he123'  class="website-url"> he123</a></p>
          </div>
        </div>
        <div class="card" id="intern-card">
          <div class="card-header">
            <p>Holly Intern</p>
            <p>Intern</p>
          </div>
          <div class="card-body">
            <p class="card-text" id="id">ID: 3</p>
            <p class="card-text" id="email">Email: <a href="mailto: holly@gmail.com"> holly@gmail.com</a></p>
            <p class="card-text" id="school">School: UTA</p>
          </div>
        </div>
        </main>
        <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        ></script>
      </body>
    </html>
